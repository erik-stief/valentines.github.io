<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Dashboard ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* More modern font */
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Softer gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden; /* Prevents scrollbars on background animation */
            background-size: 400% 400%; /* For animated background */
            animation: gradientRotate 15s ease infinite; /* Background animation */
        }

        @keyframes gradientRotate {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            color: #fff;
            font-size: 3em; /* Larger title */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            margin-bottom: 20px; /* Space below title */
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Increased gap */
            animation: slideIn 1.5s ease-in-out;
        }

        .nav-button {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 18px 35px; /* Larger buttons */
            font-size: 22px; /* Larger font */
            border-radius: 30px; /* More rounded */
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25); /* More prominent shadow */
            font-weight: 600; /* Bolder text */
        }

        .nav-button:hover {
            transform: scale(1.05); /* Slightly less scaling */
            background: linear-gradient(90deg, #ff506e, #ff6a9e);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3); /* Larger hover shadow */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(80px); }
            to { opacity: 1; transform: translateY(0); }
        }
        

    </style>
</head>
<body>

    <div class="heart"></div>  <h1>Welcome to Your Valentines Day Interactive Card ‚ù§Ô∏è</h1>

        <button class="nav-button" onclick="navigateTo('page2.html')">üíñ Valentines 2025</button>

    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
